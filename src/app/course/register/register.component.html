<div >
  
    <div class="container mt-5">
  <div class="row">
      <div class="col-lg-5 " style="margin-left: 100px;">
        
        <h1 class="fw-bold mb-5 mt-3" style="color: green; font-family: 'Instrument Serif', serif;">Signup</h1>

  
          <form [formGroup]="registerForm" class="border p-4 rounded " >
      <div class=" mb-3">
        <input name="uname" formControlName="uname"  type="text" class="form-control"  placeholder="User Name">
    </div>
  <!-- uname validation -->
    <div *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched" 
        class="text-danger mb-2" style="margin-left: 20px;font-size: 13px;">Invalid Name</div>
  
    <div class=" mb-3">
      <input name="email" formControlName="email"  type="email" class="form-control"  placeholder="Email">
  </div>
  
   <!-- email validation -->
   <div *ngIf="this.registerForm.get('email')?.errors && this.registerForm.get('email')?.touched" 
   class="text-danger mb-2" style="margin-left: 20px;font-size: 13px;">Invalid email</div>
    
    <div class=" mb-3">
      <input name="pswd" formControlName="pswd" type="password" class="form-control"  placeholder="Password">
    </div>
  <!-- pwsd validation -->
    <div *ngIf="this.registerForm.get('pswd')?.errors && this.registerForm.get('pswd')?.touched" 
    class="text-danger mb-2" style="margin-left: 20px;font-size: 13px;">Invalid Password</div>

    <div class="mt-3">
    <button (click)="register()"  class="btn btn-success me-3" >Register</button>
    
    <span >
      Already have an account? Click here to <a routerLink="">Login</a>
    </span>
    
    
    </div>
    
    
    </form>
    
      </div>
      <div class="col-lg-5  ms-5">
          <img  style="margin-left: 0; height: 500px; width: 100%;" src="https://quicklaunch.io/wp-content/uploads/2019/10/user-registration.png" alt="">
      </div>
  </div>
    </div>
</div>
